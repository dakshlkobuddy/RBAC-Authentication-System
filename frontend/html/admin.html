<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-body">

    <div class="container-fluid mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 bg-white p-3 rounded shadow-sm">
            
            <div class="d-flex align-items-center gap-3">
                <div class="icon-box bg-primary bg-opacity-10 p-3 rounded-circle text-primary">
                    <i class="bi bi-shield-lock-fill fs-4"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0 text-dark" style="font-size: 1.5rem;">Admin Portal</h2>
                    <p class="text-muted small mb-0">System Management</p>
                </div>
            </div>
        
            <div class="d-flex align-items-center gap-3 w-100 w-md-auto justify-content-between justify-content-md-end">
                <div class="text-end d-none d-sm-block">
                    <small class="d-block text-muted" style="font-size: 0.75rem;">Logged in as</small>
                    <span class="fw-bold text-primary">ADMINISTRATOR</span>
                </div>
                <button id="logoutBtn" class="btn btn-danger rounded-pill btn-sm px-4 py-2">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        
        </div>
    </div>

    <div class="container dashboard-container">
        
        <div class="row mb-4 g-3">
            <div class="col-md-6 d-flex gap-2 flex-column flex-sm-row">
                <a href="finance.html" class="btn btn-primary flex-grow-1 py-3 text-white">
                    <i class="bi bi-cash-coin fs-5"></i> Access Finance
                </a>
                <a href="marketing.html" class="btn btn-primary flex-grow-1 py-3 text-white">
                    <i class="bi bi-megaphone fs-5"></i> Access Marketing
                </a>
            </div>
            <div class="col-md-6 d-flex justify-content-md-end">
                <button id="toggleUserFormBtn" class="btn btn-success py-3 px-4 shadow-sm w-100 w-md-auto">
                    <i class="bi bi-person-plus-fill me-2"></i> Create New User
                </button>
            </div>
        </div>

        <div class="card shadow p-4 mb-5 border-0" id="createUserCard" style="display: none;">
            <h4 class="mb-3 text-secondary fw-bold">New User Details</h4>
            <div id="msgBox"></div>

            <form id="createUserForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" id="name" class="form-control border-start-0" placeholder="John Doe" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="email" class="form-control border-start-0" placeholder="john@example.com" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Assign Role</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-briefcase"></i></span>
                            <select id="role" class="form-select border-start-0">
                                <option value="finance">Finance Team</option>
                                <option value="marketing">Marketing Team</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 text-end mt-4">
                        <button type="button" class="btn btn-light me-2 border" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary px-4">Send Invite <i class="bi bi-send-fill ms-2"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card shadow border-0">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-people-fill me-2"></i>Active Users</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4 text-secondary text-uppercase small">#</th>
                                <th class="text-secondary text-uppercase small">Name</th>
                                <th class="text-secondary text-uppercase small">Email</th>
                                <th class="text-secondary text-uppercase small">Role</th>
                                <th class="text-end pe-4 text-secondary text-uppercase small">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
