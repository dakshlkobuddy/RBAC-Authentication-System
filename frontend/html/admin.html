<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded shadow-sm" 
         style="background: linear-gradient(to right, #667eea, #764ba2);">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-shield-lock-fill me-2"></i>RBAC Admin</a>
            <button id="logoutBtn" class="btn btn-sm btn-light text-primary fw-bold">Logout</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="row mb-4">
            <div class="col-md-6 d-flex gap-3">
                <a href="finance.html" class="btn btn-outline-primary flex-grow-1 py-3">
                    <i class="bi bi-cash-coin fs-4 d-block"></i> Access Finance
                </a>
                <a href="marketing.html" class="btn btn-outline-primary flex-grow-1 py-3">
                    <i class="bi bi-megaphone fs-4 d-block"></i> Access Marketing
                </a>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <button id="toggleUserFormBtn" class="btn btn-success py-3 px-4 shadow-sm">
                    <i class="bi bi-person-plus-fill me-2"></i> Create New User
                </button>
            </div>
        </div>

        <div class="card shadow p-4 mb-5" id="createUserCard" style="display: none;">
            <h4 class="mb-3 text-secondary">New User Details</h4>
            <div id="msgBox"></div>

            <form id="createUserForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Assign Role</label>
                        <select id="role" class="form-select">
                            <option value="finance">Finance Team</option>
                            <option value="marketing">Marketing Team</option>
                        </select>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button type="button" class="btn btn-secondary me-2" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Invite</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card shadow">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Active Users</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
