<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">ðŸ¤– AI Contact Center</h2>
            <p class="text-muted">Send a message. Our AI will route it automatically.</p>
        </div>

        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="e.g., Billing Issue OR Product Demo" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="How can we help?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
        </form>

        <div id="resultBox" class="ai-result card p-3 bg-light border">
            <h5 class="fw-bold mb-3">ðŸ§  AI Analysis:</h5>
            <p><strong>Intent:</strong> <span id="intentTag" class="tag"></span></p>
            <p><strong>Client Status:</strong> <span id="clientTag" class="tag tag-client"></span></p>
            <p><strong>Action:</strong> <span id="actionText"></span></p>
            <hr>
            <p class="small text-muted mb-0"><em>Draft Response:</em> <span id="aiDraft"></span></p>
        </div>
        
        <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none">Login as Staff</a>
        </div>
    </div>

    <script src="../js/contact.js"></script>
</body>
</html>
