<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        (function() {
            const token = localStorage.getItem("token");
            if (!token) window.location.href = "login.html";
            try {
                const p = JSON.parse(atob(token.split('.')[1]));
                if (!['finance', 'admin'].includes(p.role)) {
                    alert("Access Denied"); window.location.href = "login.html";
                }
            } catch (e) { localStorage.removeItem("token"); window.location.href = "login.html"; }
        })();
    </script>
</head>
<body class="admin-body">

    <div class="container-fluid mb-4">
        <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <div class="icon-box bg-warning bg-opacity-10 p-3 rounded-circle text-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="fw-bold mb-0 text-dark">Finance</h2>
                    <p class="text-muted small mb-0">Client Billing & Accounts</p>
                </div>
            </div>
            <button id="logoutBtn" class="btn btn-danger btn-sm rounded-pill px-4">Logout</button>
        </div>
    </div>

    <div class="container dashboard-container">
        
        <div class="card shadow border-0">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h5 class="mb-0 fw-bold text-dark">Active Client List</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Company Name</th>
                                <th>Domain</th>
                                <th>Status</th>
                                <th>Onboarded Date</th>
                                <th class="text-end pe-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="clientTableBody">
                            <tr><td colspan="5" class="text-center py-3">Loading clients...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/finance.js"></script>
</body>
</html>
