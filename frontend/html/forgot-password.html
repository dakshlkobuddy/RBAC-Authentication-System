
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="centered-body">

    <div class="card auth-card">
        <h3 class="text-center auth-title">Forgot Password</h3>
        <p class="text-center text-muted mb-4 small">Enter your email and we'll send you a link to reset your password.</p>
        
        <div id="msgBox"></div>
        
        <form id="forgotForm">
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
            
            <div class="text-center">
                <a href="login.html" class="text-decoration-none small text-muted">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        // Inline JS for simplicity, or create frontend/js/forgot.js
        // const API_URL = "https://rbac-system.onrender.com"; // UPDATE THIS TO YOUR URL
        const API_URL = "";

        document.getElementById("forgotForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const msgBox = document.getElementById("msgBox");
            const btn = e.target.querySelector("button");

            // UI Loading State
            msgBox.innerHTML = "";
            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                const res = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                
                // Always show success to prevent email enumeration (security practice)
                msgBox.innerHTML = `<div class="alert alert-success small">${data.message}</div>`;
                
            } catch (err) {
                console.error(err);
                msgBox.innerHTML = `<div class="alert alert-danger small">An error occurred. Try again.</div>`;
            } finally {
                btn.disabled = false;
                btn.innerText = "Send Reset Link";
            }
        });
    </script>
</body>
</html>
