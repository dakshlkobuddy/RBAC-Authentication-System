
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        /* Ensures no scrollbar appears */
        body {
            overflow: hidden;
        }
    </style>
</head>

<body class="centered-body">

    <div class="card auth-card shadow-lg border-0">
        <div class="card-body p-4">
            
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-opacity-10 text-primary rounded-circle mb-3" style="width: 60px; height: 60px;">
                    <i class="bi bi-shield-lock-fill fs-2"></i>
                </div>
                <h3 class="fw-bold text-dark">LOGIN</h3>
                <p class="text-muted small">Please enter your details to sign in.</p>
            </div>

            <div id="alertBox"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold small text-secondary">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-secondary" style="border-top-left-radius: 50px; border-bottom-left-radius: 50px; padding-left: 20px;">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" id="email" class="form-control bg-light border-start-0 ps-0" placeholder="name@example.com" required style="border-radius: 0 50px 50px 0;">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold small text-secondary">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-secondary" style="border-top-left-radius: 50px; border-bottom-left-radius: 50px; padding-left: 20px;">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" id="password" class="form-control bg-light border-start-0 border-end-0 ps-0" placeholder="••••••••" required>
                        <button class="btn btn-light border border-start-0 text-secondary" type="button" id="togglePasswordBtn" style="border-top-right-radius: 50px; border-bottom-right-radius: 50px; padding-right: 20px;">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-4">
                    <a href="forgot-password.html" class="text-decoration-none small text-primary fw-semibold">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm mb-3">
                    SIGN IN <i class="bi bi-box-arrow-in-right ms-2"></i>
                </button>
            </form>
            
            </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
