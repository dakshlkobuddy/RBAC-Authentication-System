
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-body">

    <div class="container-fluid mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 bg-white p-3 rounded shadow-sm">
            
            <div class="d-flex align-items-center gap-3">
                <div class="icon-box bg-primary bg-opacity-10 p-3 rounded-circle text-primary">
                    <i class="bi bi-megaphone-fill fs-4"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0 text-dark" style="font-size: 1.5rem;">Marketing</h2>
                    <p class="text-muted small mb-0">Campaign Manager</p>
                </div>
            </div>
        
            <div class="d-flex align-items-center gap-3 w-100 w-md-auto justify-content-between justify-content-md-end">
                <div class="d-flex align-items-center">
                    <a href="admin.html" id="backToAdminBtn" class="btn btn-outline-secondary btn-sm me-3" style="display: none;">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                    
                    <div class="text-end d-none d-sm-block me-3">
                        <small class="d-block text-muted" style="font-size: 0.75rem;">Logged in as</small>
                        <span class="fw-bold text-primary" id="userEmailDisplay">MARKETING TEAM</span>
                    </div>
                </div>

                <button id="logoutBtn" class="btn btn-danger rounded-pill btn-sm px-4 py-2">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        
        </div>
    </div>

    <div class="container dashboard-container">

        <div class="card shadow border-0 mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-3 fw-bold text-secondary">Add Marketing Campaign</h5>
                
                <form id="createMarketingForm" class="d-flex gap-2">
                    <div class="input-group flex-grow-1">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-pencil-square"></i></span>
                        <input type="text" id="marketingMessage" class="form-control border-start-0" placeholder="Enter campaign details (e.g., 'Summer Sale Ads')" required>
                    </div>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-plus-lg"></i> Add
                    </button>
                </form>
                <div id="msgBox" class="mt-2"></div>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-list-task me-2"></i>Campaign Records</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th scope="col" style="width: 5%" class="ps-4">#</th>
                                <th scope="col" style="width: 60%">Campaign Details</th>
                                <th scope="col" style="width: 20%">Date Created</th>
                                <th scope="col" style="width: 15%" class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="marketingTableBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold">Edit Campaign</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <label class="form-label text-muted small fw-bold">Update Details</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-pencil"></i></span>
                        <input type="text" id="editMessage" class="form-control border-start-0">
                    </div>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-light text-muted" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary px-4" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/marketing.js"></script>
</body>
</html>
