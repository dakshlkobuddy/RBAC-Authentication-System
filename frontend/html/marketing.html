<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script>
        (function() {
            const token = localStorage.getItem("token");
            if (!token) window.location.href = "login.html";
            try {
                const p = JSON.parse(atob(token.split('.')[1]));
                if (!['marketing', 'admin'].includes(p.role)) {
                    alert("Access Denied"); window.location.href = "login.html";
                }
            } catch (e) { localStorage.removeItem("token"); window.location.href = "login.html"; }
        })();
    </script>
</head>
<body class="admin-body">

    <div class="container-fluid mb-4">
        <div class="d-flex justify-content-between align-items-center bg-white p-3 rounded shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <div class="icon-box bg-primary bg-opacity-10 p-3 rounded-circle text-primary">
                    <i class="bi bi-graph-up-arrow fs-4"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0 text-dark">Marketing</h2>
                    <p class="text-muted small mb-0">Leads & Campaigns</p>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                 <a href="admin.html" id="backToAdminBtn" class="btn btn-outline-secondary btn-sm me-3" style="display: none;">Back</a>
                 <button id="logoutBtn" class="btn btn-danger btn-sm rounded-pill px-4">Logout</button>
            </div>
        </div>
    </div>

    <div class="container dashboard-container">
        
        <div class="card shadow border-0 mb-5">
            <div class="card-header bg-white py-3 border-bottom-0 d-flex justify-content-between">
                <h5 class="mb-0 fw-bold text-success"><i class="bi bi-people-fill me-2"></i>Sales Leads (AI Sorted)</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="fetchLeads()">Refresh</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Client Info</th>
                                <th>Message & AI Draft</th>
                                <th>AI Tag</th>
                                <th class="text-end pe-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <tr><td colspan="4" class="text-center py-3">Loading leads...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-header bg-white py-3 border-bottom-0">
                <h5 class="mb-0 fw-bold text-secondary"><i class="bi bi-megaphone me-2"></i>My Campaigns</h5>
            </div>
            <div class="card-body p-4">
                <form id="createMarketingForm" class="d-flex gap-2 mb-3">
                    <input type="text" id="marketingMessage" class="form-control" placeholder="Create new ad campaign..." required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul id="campaignList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Reply to Lead</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="replyId">
                    <p><strong>To:</strong> <span id="replyEmail"></span></p>
                    <div class="mb-3">
                        <label class="fw-bold">AI Draft:</label>
                        <textarea id="replyMessage" class="form-control" rows="6"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="sendReply()">Send & Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/marketing.js"></script>
</body>
</html>
