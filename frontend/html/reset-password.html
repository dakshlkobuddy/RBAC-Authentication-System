
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="centered-body">

    <div class="card auth-card shadow p-4">
        <h3 class="text-center mb-4 text-primary">Reset Password</h3>
        <p class="text-center text-muted small mb-4">Enter your new password below.</p>
        
        <div id="msgBox"></div>

        <form id="resetPasswordForm">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="New password" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">
                        <i class="bi bi-eye" id="eyeIcon1"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmBtn">
                        <i class="bi bi-eye" id="eyeIcon2"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Password</button>
        </form>
    </div>

    <script src="../js/reset-password.js"></script>
</body>
</html>
