<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="centered-body">

    <div class="card shadow p-4 auth-card">
        <h3 class="text-center mb-4">Set Account Password</h3>
        <div id="alertBox"></div>
        
        <form id="setPasswordForm">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn">
                        <i class="bi bi-eye" id="eyeIcon1"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPasswordBtn">
                        <i class="bi bi-eye" id="eyeIcon2"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Set Password</button>
        </form>
    </div>

    <script src="../js/set-password.js"></script>
</body>
</html>
