<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .status-open { background-color: #ffeeba; color: #856404; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        .status-resolved { background-color: #d4edda; color: #155724; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
    </style>

    <script>
        (function() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
            } else {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (!['support', 'admin'].includes(payload.role)) {
                        alert("Access Denied: You are not authorized to view the Support Dashboard.");
                        window.location.href = "login.html"; 
                    }
                } catch (e) {
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                }
            }
        })();
    </script>
</head>
<body class="admin-body">

    <div class="container-fluid mb-4">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 bg-white p-3 rounded shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <div class="icon-box bg-danger bg-opacity-10 p-3 rounded-circle text-danger">
                    <i class="bi bi-life-preserver fs-4"></i>
                </div>
                <div>
                    <h2 class="fw-bold mb-0 text-dark" style="font-size: 1.5rem;">Support</h2>
                    <p class="text-muted small mb-0">Ticket Management System</p>
                </div>
            </div>
        
            <div class="d-flex align-items-center gap-3 w-100 w-md-auto justify-content-between justify-content-md-end">
                <div class="d-flex align-items-center">
                    <a href="admin.html" id="backToAdminBtn" class="btn btn-outline-secondary btn-sm me-3" style="display: none;">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                    <div class="text-end d-none d-sm-block me-3">
                        <small class="d-block text-muted" style="font-size: 0.75rem;">Logged in as</small>
                        <span class="fw-bold text-danger" id="userEmailDisplay">SUPPORT TEAM</span>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-danger rounded-pill btn-sm px-4 py-2">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <div class="container dashboard-container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-light shadow-sm border-0 d-flex align-items-center" role="alert">
                    <i class="bi bi-robot text-primary me-2"></i>
                    <div>
                        <strong>AI Assistant:</strong> Click "Reply" to see the AI-generated draft response.
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-header bg-white py-3 border-bottom-0 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold text-danger"><i class="bi bi-ticket-detailed me-2"></i>Incoming Tickets</h5>
                <button class="btn btn-sm btn-outline-secondary" onclick="fetchTickets()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="bg-light">
                            <tr>
                                <th scope="col" class="ps-4">ID</th>
                                <th scope="col">Client</th>
                                <th scope="col">Issue & AI Draft</th>
                                <th scope="col">Status</th>
                                <th scope="col" class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ticketTableBody">
                            <tr><td colspan="5" class="text-center text-muted py-4">Loading tickets...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-envelope-paper-fill me-2"></i>Reply to Customer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="replyTicketId">
                    <div class="mb-3">
                        <label class="fw-bold text-muted small">To:</label>
                        <div id="replyEmail" class="form-control-plaintext fw-bold"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold d-flex justify-content-between">
                            <span>Your Message</span>
                            <span class="badge bg-info text-dark">AI Draft Loaded</span>
                        </label>
                        <textarea id="replyMessage" class="form-control" rows="8" style="font-family: monospace;"></textarea>
                        <div class="form-text text-muted">You can edit the AI suggestion before sending.</div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger px-4" onclick="sendReply()">
                        <i class="bi bi-send-fill me-2"></i>Approve & Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/support.js"></script>
</body>
</html>
